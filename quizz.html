<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel = "stylesheet" href="css/quizz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <header id="main-header">
      <nav>
          <div>
              <a href="index.html"><img id="logoHeader" alt="Burger image" src="https://i.pinimg.com/originals/30/3c/d5/303cd5c4e2169130a9ddd90bfab76982.png"></a>
          </div>
          <div id="navegation">
              <a id="loginPage" href="login.html">Login</a>
              <a id="indexName" href="index.html">Home</a>
              <a id="quizzPage" href="quizz.html">Quizz</a>
          </div>
      </nav>
    </header>
    <p>Please, answer the questions below</p>
    <form>
      <h2>Foods peer day</h2>
      
      <label for="Question 1"> How many times do you eat per day?</label>
      <br><br> 
      <select id = "Question 1" name = "Question 1">
        
        <option value = "1 time"> One time </option>
        <option value = "2 times"> Two times </option>
        <option value = "3 times"> Three times </option>
        <option value = "4 times"> Four times </option>
        <option value = "5 times"> Five times </option>
        <option value = "More than 5 times"> More than 5 times </option>
      </select> <br> <br>
      <h2>Favourite food</h2>
      <label for="Question 2"> What is your favourite food?</label>
      <br><br>
      <select id = "Question 2" name = "Question 2">
        <option value = "Pizza"> Pizza </option>
        <option value = "Hamburger"> Hamburger </option>
        <option value = "Hot dog"> Hot dog </option>
        <option value = "Pasta"> Pasta </option>
        <option value = "Salad"> Salad </option>
        <option value = "Other"> Other </option>
      </select> <br> <br>
      <svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="300" fill="yellow" />
        <!-- Primer botón (Submit) dentro del rectángulo -->
        <foreignObject x="50" y="50" width="100" height="40">
            <button type="submit" style="width: 100%; height: 100%;">Submit</button>
        </foreignObject>
        <!-- Segundo botón (Reset) dentro del rectángulo -->
        <foreignObject x="50" y="100" width="100" height="40">
            <button type="reset" style="width: 100%; height: 100%;">Reset</button>
        </foreignObject>
    
        <!-- Enlace con botón (Return to home page) dentro del rectángulo -->
        <foreignObject x="50" y="150" width="100" height="50">
            <a href="index.html" style="text-decoration: none;">
                <button type="button" style="width: 100%; height: 100%;">Return to home page</button>
            </a>
        </foreignObject>
      </svg>
      
    </form>
    <footer>
      <p>Made by: <a href="https://github.com/marioguerra2002/DevWeb_assignment1.git">Gabriel Franco and Mario Guerra</a></p>
    </footer>
  </body>
</html>
